<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        #title {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
        }
        #blocks {
            width: 100%;
            max-width: 900px;
        }
        .block {
            background: white;
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            text-decoration: none;
            color: inherit;
            transition: background 0.2s ease-in-out;
        }
        .block:hover {
            background: #f0f8ff;
        }
        .block-content {
            flex-grow: 1;
        }
        .block-header {
            font-size: 1.5em;
            font-weight: bold;
        }
        .block-body {
            margin-top: 10px;
        }
        .block-body li {
            margin-left: -20px;
        }
        .block-image {
            width: 200px;
            min-width: 200px;
            height: 100px;
            object-fit: fill;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div id="title">Leaderboard</div>
<div id="blocks"></div>

<script>
    const blocks = [
        {
            header: "Alice Johnson",
            website: "https://alice.com",
            lines: [
                "Loves hiking and nature.",
                "Software engineer at XYZ.",
                "Enjoys playing chess in free time."
            ],
            image: "./images/alice.png"
        },
        {
            header: "Bob Smith",
            website: "https://bobsmith.dev",
            lines: [
                "Passionate about AI and ML.",
                "Writes tech blogs regularly.",
                "Has a cat named Whiskers."
            ],
            image: "./images/bob.png"
        }
    ];

    blocks.forEach(createBlock);

    function createBlock(block) {
        let blockLink = document.createElement("a");
        blockLink.className = "block";
        blockLink.href = block.website;
        blockLink.target = "_blank";

        let contentDiv = document.createElement("div");
        contentDiv.className = "block-content";

        let header = document.createElement("div");
        header.className = "block-header";
        header.textContent = block.header;
        contentDiv.appendChild(header);

        let body = document.createElement("ul");
        body.className = "block-body";
        block.lines.forEach(fact => {
            let factLine = document.createElement("li");
            factLine.textContent = fact;
            body.appendChild(factLine);
        });
        contentDiv.appendChild(body);

        let image = document.createElement("img");
        image.className = "block-image";
        image.src = block.image;

        blockLink.appendChild(contentDiv);
        blockLink.appendChild(image);

        document.getElementById("blocks").appendChild(blockLink);
    }
</script>
</body>
</html>
