<!--
Replace "someit.com" URLS with real ones
If you try to run it locally and get CORS error, gotta install "CORS Unblock" chrome extension
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actuator Metrics Dashboard</title>
    <style>
        :root {
            --bg: #fafafa;
            --surface: #ffffff;
            --border: #e0e0e0;
            --text: #333333;
            --text-light: #757575;
            --accent: #000000;
            --accent-light: #f0f0f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: var(--bg);
            color: var(--text);
            font-size: 14px;
            line-height: 1.6;
            font-weight: 400;
        }

        h1 {
            font-weight: 500;
            font-size: 24px;
            margin: 0 0 40px 0;
            color: var(--accent);
            letter-spacing: -0.5px;
        }

        /* Tab Container */
        .tab-container {
            display: flex;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
            gap: 4px;
        }

        .tab-button {
            padding: 12px 24px;
            cursor: pointer;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            font-size: 14px;
            color: var(--text-light);
            font-weight: 400;
            transition: all 0.15s ease;
            margin-bottom: -1px;
        }

        .tab-button:hover {
            color: var(--text);
        }

        .tab-button.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
            font-weight: 500;
        }

        /* Tab Content */
        .tab-content {
            display: none;
            max-width: 1200px;
        }

        .tab-content.active {
            display: block;
        }

        /* Input and Buttons */
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            background: var(--surface);
            font-size: 14px;
            color: var(--text);
            border-radius: 0;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
        }

        button {
            padding: 10px 20px;
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
            cursor: pointer;
            font-size: 14px;
            font-weight: 400;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: all 0.15s ease;
        }

        button:hover {
            background: var(--accent-light);
            border-color: var(--accent);
        }

        /* Section Styling */
        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            font-weight: 500;
            font-size: 16px;
            margin: 0 0 20px 0;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th {
            text-align: left;
            padding: 12px 16px;
            font-weight: 500;
            color: var(--text);
            border-bottom: 1px solid var(--border);
            background: var(--surface);
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            color: var(--text);
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* Pre/code styling */
        pre {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 20px;
            margin: 0;
            font-family: 'SF Mono', Menlo, Monaco, Consolas, monospace;
            font-size: 13px;
            color: var(--text);
            overflow-x: auto;
            white-space: pre-wrap;
        }

        /* Utility */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .tab-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .tab-button {
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>

    <script>
        // Track which tabs have been initialized
        const initializedTabs = new Set([]);

        // Add initialization for the first tab since it's active by default
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (!initializedTabs.has('ms-actor')) {
                    runAllScriptsForProject('ms-actor');
                    initializedTabs.add('ms-actor');
                }
            }, 100); // Small delay to ensure DOM is ready
        });

        // Tab functionality
        function openTab(evt, tabName) {
            var i, tabcontent, tabbuttons;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tabbuttons = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabbuttons.length; i++) {
                tabbuttons[i].className = tabbuttons[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";

            // Run scripts for the tab if it hasn't been initialized yet
            if (!initializedTabs.has(tabName)) {
                runAllScriptsForProject(tabName);
                initializedTabs.add(tabName);
            }
        }

        // --- Prometheus Script Logic ---
        async function runPrometheusScript(projectId) {
            const urlInput = document.getElementById(`url-${projectId}`);
            const url = urlInput.value.trim();
            if (!url) {
                alert(`Please enter a URL for ${projectId}`);
                return;
            }

            try {
                const fullUrl = url.endsWith('/actuator/prometheus') ? url : `${url}/actuator/prometheus`;
                const response = await fetch(fullUrl);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const text = await response.text();
                const data = parsePrometheusMetrics(text);
                printHealthSummaryHTML(data, projectId);
            } catch (err) {
                const outputDiv = document.getElementById(`prometheus-output-${projectId}`);
                outputDiv.innerHTML = `<pre>Failed to fetch or parse metrics: ${err.message}</pre>`;
            }
        }

        function parsePrometheusMetrics(text) {
            const lines = text.split('\n');
            const data = {};
            for (const line of lines) {
                if (!line || line.startsWith('#')) continue;
                const lastSpaceIndex = line.lastIndexOf(' ');
                const keyPart = line.slice(0, lastSpaceIndex).trim();
                const value = Number(line.slice(lastSpaceIndex + 1));
                const num = parseFloat(value);
                if (!keyPart || isNaN(num)) continue;

                const m = keyPart.match(/^([^{]+)(?:{(.*)})?$/);
                if (!m) continue;

                const metric = m[1];
                const labelsStr = m[2] || '';

                if (!labelsStr) {
                    data[metric] = num;
                    continue;
                }

                const name = labelsStr.match(/name="([^"]+)"/)?.[1];
                const state = labelsStr.match(/state="([^"]+)"/)?.[1];
                const id = labelsStr.match(/id="([^"]+)"/)?.[1];
                const level = labelsStr.match(/level="([^"]+)"/)?.[1];

                if (name) {
                    data[`${metric}_${name}`] = num;
                } else if (state) {
                    data[`${metric}_${state}`] = num;
                } else if (id) {
                    const safeId = id.replace(/[^a-zA-Z0-9_]/g, '_');
                    data[`${metric}_${safeId.toLowerCase()}`] = num;
                } else if (level) {
                    data[`${metric}_${level}`] = num;
                } else {
                    data[`${metric}`] = num;
                }
            }
            return data;
        }

        function printHealthSummaryHTML(data, projectId) {
            let html = `
            <div class="section">
                <h2>Spring Boot Quick Health (${projectId})</h2>
                <table>
                    <tr><th>CPU</th><td>-</td></tr>
            `;

            const cpu = data['process_cpu_usage'] ?? data['system_cpu_usage'];
            html += `<tr><td>CPU usage</td><td>${(cpu * 100).toFixed(1)}%</td></tr>`;

            html += `
                    <tr><th>JVM Memory — USED</th><td>-</td></tr>
                    <tr><td>Heap Tenured used</td><td>${(data['jvm_memory_used_bytes_tenured_gen'] / 1024 / 1024).toFixed(1)} MB</td></tr>
                    <tr><td>Heap Eden used</td><td>${(data['jvm_memory_used_bytes_eden_space'] / 1024 / 1024).toFixed(1)} MB</td></tr>
                    <tr><td>Heap Survivor used</td><td>${(data['jvm_memory_used_bytes_survivor_space'] / 1024 / 1024).toFixed(1)} MB</td></tr>
                    <tr><td>MetaSpace used</td><td>${(data['jvm_memory_used_bytes_metaspace'] / 1024 / 1024).toFixed(1)} MB</td></tr>
                    <tr><td>Compressed Class Space used</td><td>${(data['jvm_memory_used_bytes_compressed_class_space'] / 1024 / 1024).toFixed(1)} MB</td></tr>

                    <tr><th>JVM Memory — COMMITTED</th><td>-</td></tr>
                    <tr><td>Heap Tenured committed</td><td>${(data['jvm_memory_committed_bytes_tenured_gen'] / 1024 / 1024).toFixed(1)} MB</td></tr>
                    <tr><td>Heap Eden committed</td><td>${(data['jvm_memory_committed_bytes_eden_space'] / 1024 / 1024).toFixed(1)} MB</td></tr>
                    <tr><td>Heap Survivor committed</td><td>${(data['jvm_memory_committed_bytes_survivor_space'] / 1024 / 1024).toFixed(1)} MB</td></tr>
                    <tr><td>MetaSpace committed</td><td>${(data['jvm_memory_committed_bytes_metaspace'] / 1024 / 1024).toFixed(1)} MB</td></tr>
                    <tr><td>Compressed Class Space committed</td><td>${(data['jvm_memory_committed_bytes_compressed_class_space'] / 1024 / 1024).toFixed(1)} MB</td></tr>

                    <tr><th>JVM Memory — MAX</th><td>-</td></tr>
                    <tr><td>Heap Tenured max</td><td>${(data['jvm_memory_max_bytes_tenured_gen'] / 1024 / 1024).toFixed(1)} MB</td></tr>
                    <tr><td>Heap Eden max</td><td>${(data['jvm_memory_max_bytes_eden_space'] / 1024 / 1024).toFixed(1)} MB</td></tr>
                    <tr><td>Heap Survivor max</td><td>${(data['jvm_memory_max_bytes_survivor_space'] / 1024 / 1024).toFixed(1)} MB</td></tr>
                    <tr><td>MetaSpace max</td><td>${(data['jvm_memory_max_bytes_metaspace'] / 1024 / 1024).toFixed(1)} MB</td></tr>
                    <tr><td>Compressed Class Space max</td><td>${(data['jvm_memory_max_bytes_compressed_class_space'] / 1024 / 1024).toFixed(1)} MB</td></tr>

                    <tr><th>Memory</th><td>-</td></tr>
                    <tr><td>Live heap post-GC</td><td>${(data['jvm_gc_live_data_size_bytes'] / 1024 / 1024).toFixed(1)} MB</td></tr>
                    <tr><td>Heap used after GC</td><td>${(data['jvm_memory_usage_after_gc_percent'] * 100).toFixed(1)}%</td></tr>
                    <tr><td>Promoted to old-gen</td><td>${(data['jvm_gc_memory_promoted_bytes_total'] / 1024 / 1024).toFixed(1)} MB</td></tr>
                    <tr><td>Classes loaded</td><td>${data['jvm_classes_loaded_classes']}</td></tr>

                    <tr><th>Threads</th><td>-</td></tr>
                    <tr><td>Peak threads</td><td>${data['jvm_threads_peak_threads'] | 0}</td></tr>
                    <tr><td>Runnable threads</td><td>${data['jvm_threads_states_threads_runnable'] | 0}</td></tr>
                    <tr><td>Waiting threads</td><td>${data['jvm_threads_states_threads_waiting'] | 0}</td></tr>
                    <tr><td>Timed waiting threads</td><td>${data['jvm_threads_states_threads_timed'] | 0}</td></tr>
                    <tr><td>Blocked threads</td><td>${data['jvm_threads_states_threads_blocked'] | 0}</td></tr>
                    <tr><td>Daemon threads</td><td>${data['jvm_threads_daemon_threads'] | 0}</td></tr>

                    <tr><th>Other</th><td>-</td></tr>
                    <tr><td>Uptime</td><td>${Math.floor((Date.now()/1000 - data['process_start_time_seconds']) / 60)} min</td></tr>
                    <tr><td>Open files</td><td>${data['process_files_open_files']}</td></tr>
                    <tr><td>Startup time</td><td>${data['application_started_time_seconds']} s</td></tr>
                    <tr><td>Ready time</td><td>${data['application_ready_time_seconds']} s</td></tr>
                    <tr><td>Errors logged</td><td>${data['logback_events_total_error']}</td></tr>
                    <tr><td>Disk free</td><td>${(data['disk_free_bytes'] / 1024 / 1024 / 1024).toFixed(1)} GB</td></tr>
                    <tr><td>JDBC connections min–max</td><td>${data['jdbc_connections_min_dataSource'] | 0}–${data['jdbc_connections_max_dataSource'] | 0}</td></tr>

                    <tr><th>Executor</th><td>-</td></tr>
                    <tr><td>Tasks queued</td><td>${data['executor_queued_tasks_threadPoolTaskScheduler']}</td></tr>
                    <tr><td>Tasks completed</td><td>${data['executor_completed_tasks_total_threadPoolTaskScheduler']}</td></tr>
                    <tr><td>Executor threads</td><td>${data['executor_pool_size_threads_threadPoolTaskScheduler']}</td></tr>

                    <tr><th>Database</th><td>-</td></tr>
                    <tr><td>DB connections active</td><td>${data['hikaricp_connections_active']}</td></tr>
                    <tr><td>DB pool size</td><td>${data['hikaricp_connections']}</td></tr>
                    <tr><td>DB max usage</td><td>${(data['hikaricp_connections_usage_seconds_max'] * 1000).toFixed(1)} ms</td></tr>
                    <tr><td>DB connections pending</td><td>${data['hikaricp_connections_pending']}</td></tr>
                    <tr><td>DB connections acquire max</td><td>${data['hikaricp_connections_acquire_seconds_max']} s</td></tr>
                    <tr><td>DB connections timeout</td><td>${data['hikaricp_connections_timeout_total']}</td></tr>
                </table>
            </div>
            `;

            document.getElementById(`prometheus-output-${projectId}`).innerHTML = html;
        }


        // --- Slow Endpoints Script Logic ---
        async function runSlowEndpointsScript(projectId) {
            const urlInput = document.getElementById(`url-${projectId}`);
            const baseUrl = urlInput.value.trim();
            if (!baseUrl) {
                alert(`Please enter a URL for ${projectId}`);
                return;
            }

            try {
                const metricsBaseUrl = baseUrl.endsWith('/actuator/metrics/http.server.requests') ? baseUrl : `${baseUrl}/actuator/metrics/http.server.requests`;
                const endpointData = [];

                async function getAverageTime(endpointUrl) {
                    try {
                        const response = await fetch(endpointUrl);
                        const data = await response.json();
                        const totalTime = data.measurements.find((metric) => metric.statistic === 'TOTAL_TIME').value;
                        const count = data.measurements.find((metric) => metric.statistic === 'COUNT').value;
                        const averageTime = totalTime / count;
                        endpointData.push({ endpointUrl, averageTime });
                    } catch (e) {
                        // Silently ignore errors as per original script
                    }
                }

                async function getEndpointPaths() {
                    const response = await fetch(metricsBaseUrl);
                    const data = await response.json();
                    return data.availableTags.find(tag => tag.tag === 'uri').values;
                }

                const endpointPaths = await getEndpointPaths();
                for (const endpointPath of endpointPaths) {
                    const encodedPath = encodeURI(endpointPath);
                    const endpointMetricsUrl = `${metricsBaseUrl}?tag=uri:${encodedPath}`;
                    await getAverageTime(endpointMetricsUrl);
                }

                printSlowEndpointsHTML(endpointData, projectId);

            } catch (err) {
                const outputDiv = document.getElementById(`slow-endpoints-output-${projectId}`);
                outputDiv.innerHTML = `<pre>Failed to fetch slow endpoints: ${err.message}</pre>`;
            }
        }

        function printSlowEndpointsHTML(endpointData, projectId) {
            endpointData.sort((a, b) => b.averageTime - a.averageTime);
            const top20 = endpointData.slice(0, 20);

            let html = `
            <div class="section">
                <h2>TOP 20 SLOWEST ENDPOINTS (${projectId})</h2>
                <table>
                    <thead>
                        <tr><th>Average Time (seconds)</th><th>Endpoint</th></tr>
                    </thead>
                    <tbody>
            `;
            top20.forEach(item => {
                html += `<tr><td>${item.averageTime.toFixed(2)}</td><td>${item.endpointUrl}</td></tr>`;
            });
            html += `
                    </tbody>
                </table>
            </div>
            `;

            document.getElementById(`slow-endpoints-output-${projectId}`).innerHTML = html;
        }


        // --- Endpoint Errors Script Logic ---
        async function runEndpointErrorsScript(projectId) {
            const urlInput = document.getElementById(`url-${projectId}`);
            const baseUrl = urlInput.value.trim();
            if (!baseUrl) {
                alert(`Please enter a URL for ${projectId}`);
                return;
            }

            try {
                const metricsBaseUrl = baseUrl.endsWith('/actuator/metrics/http.server.requests') ? baseUrl : `${baseUrl}/actuator/metrics/http.server.requests`;
                const endpointStats = new Map();

                async function fetchMetric(url) {
                    try {
                        const res = await fetch(url);
                        return await res.json();
                    } catch {
                        return null;
                    }
                }

                function getCount(metric) {
                    return metric?.measurements?.find(m => m.statistic === 'COUNT')?.value ?? 0;
                }

                function getUris(metric) {
                    return metric?.availableTags?.find(t => t.tag === 'uri')?.values ?? [];
                }

                async function collectServerErrors() {
                    const metric = await fetchMetric(`${metricsBaseUrl}?tag=outcome:SERVER_ERROR`);
                    const uris = getUris(metric);
                    for (const uri of uris) {
                        const m = await fetchMetric(
                            `${metricsBaseUrl}?tag=uri:${encodeURI(uri)}&tag=outcome:SERVER_ERROR`
                        );
                        endpointStats.set(uri, {
                            uri,
                            serverErrors: getCount(m),
                            clientErrors: 0,
                            totalCount: 0
                        });
                    }
                }

                async function collectClientErrors() {
                    const metric = await fetchMetric(`${metricsBaseUrl}?tag=outcome:CLIENT_ERROR`);
                    const uris = getUris(metric);
                    for (const uri of uris) {
                        const m = await fetchMetric(
                            `${metricsBaseUrl}?tag=uri:${encodeURI(uri)}&tag=outcome:CLIENT_ERROR`
                        );
                        const existing = endpointStats.get(uri) ?? {
                            uri,
                            serverErrors: 0,
                            clientErrors: 0,
                            totalCount: 0
                        };
                        existing.clientErrors = getCount(m);
                        endpointStats.set(uri, existing);
                    }
                }

                async function collectTotals() {
                    for (const entry of endpointStats.values()) {
                        const m = await fetchMetric(
                            `${metricsBaseUrl}?tag=uri:${encodeURI(entry.uri)}`
                        );
                        entry.totalCount = getCount(m);
                    }
                }

                await collectServerErrors();
                await collectClientErrors();
                await collectTotals();

                printTopByErrorCountHTML(endpointStats, projectId);
                printTopByErrorPercentHTML(endpointStats, projectId);

            } catch (err) {
                const outputDiv = document.getElementById(`endpoint-errors-output-${projectId}`);
                outputDiv.innerHTML = `<pre>Failed to fetch endpoint errors: ${err.message}</pre>`;
            }
        }

        function printTopByErrorCountHTML(endpointStats, projectId) {
            const results = [...endpointStats.values()]
                .map(e => ({
                    ...e,
                    errorCount: e.clientErrors + e.serverErrors,
                    errorPercent: e.totalCount > 0 ? ((e.clientErrors + e.serverErrors) / e.totalCount) * 100 : 0
                }))
                .sort((a, b) => b.errorCount - a.errorCount)
                .slice(0, 10);

            let html = `
            <div class="section">
                <h2>TOP 10 ENDPOINTS BY ERROR COUNT (${projectId})</h2>
                <table>
                    <thead>
                        <tr><th>Errors</th><th>Error %</th><th>Calls</th><th>URI</th></tr>
                    </thead>
                    <tbody>
            `;
            results.forEach(e => {
                html += `<tr><td>${e.errorCount}</td><td>${e.errorPercent.toFixed(1)}%</td><td>${e.totalCount}</td><td>${e.uri}</td></tr>`;
            });
            html += `
                    </tbody>
                </table>
            </div>
            `;

            document.getElementById(`endpoint-errors-output-${projectId}`).innerHTML += html;
        }

        function printTopByErrorPercentHTML(endpointStats, projectId) {
            const results = [...endpointStats.values()]
                .filter(e => e.totalCount > 0)
                .map(e => ({
                    ...e,
                    errorCount: e.clientErrors + e.serverErrors,
                    errorPercent: ((e.clientErrors + e.serverErrors) / e.totalCount) * 100
                }))
                .sort((a, b) => b.errorPercent - a.errorPercent)
                .slice(0, 10);

            let html = `
            <div class="section">
                <h2>TOP 10 ENDPOINTS BY ERROR % (${projectId})</h2>
                <table>
                    <thead>
                        <tr><th>Errors</th><th>Error %</th><th>Calls</th><th>URI</th></tr>
                    </thead>
                    <tbody>
            `;
            results.forEach(e => {
                html += `<tr><td>${e.errorCount}</td><td>${e.errorPercent.toFixed(1)}%</td><td>${e.totalCount}</td><td>${e.uri}</td></tr>`;
            });
            html += `
                    </tbody>
                </table>
            </div>
            `;

            document.getElementById(`endpoint-errors-output-${projectId}`).innerHTML += html;
        }

        // --- General Run All Function ---
        async function runAllScriptsForProject(projectId) {
            await runPrometheusScript(projectId);
            await runSlowEndpointsScript(projectId);
            await runEndpointErrorsScript(projectId);
        }

    </script>
</body>
</html>
