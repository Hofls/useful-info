<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }

        .box {
            color: white;
            text-align: center;
            padding: 20px;
            flex: 1 1 calc(33.333% - 20px);
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        .box:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .box {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
<div class="container" id="boxContainer"></div>

<script>
    const boxesData = [
        { name: "Box 1", color: "#3498db" },
        { name: "Box 2", color: "#e74c3c" },
        { name: "Box 3", color: "#2ecc71" },
        { name: "Box 4", color: "#f39c12" },
        { name: "Box 5", color: "#9b59b6" },
        { name: "Box 6", color: "#1abc9c" }
    ];

    const container = document.getElementById("boxContainer");

    boxesData.forEach(boxData => {
        const box = document.createElement("div");
        box.className = "box";
        box.textContent = boxData.name;
        box.style.backgroundColor = boxData.color;
        box.addEventListener("click", () => {
            alert(`You clicked ${boxData.name}`);
        });
        container.appendChild(box);
    });
</script>
</body>
</html>
