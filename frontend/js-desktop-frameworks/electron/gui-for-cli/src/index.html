<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>JShell GUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        :root {
          --bg: #0b1020;
          --panel: #0f172a;
          --editor: #020617;
          --border: #1e293b;
          --text: #e5e7eb;
          --muted: #94a3b8;
          --accent: #3b82f6;
          --accent-hover: #2563eb;
          --success: #22c55e;
        }

        * {
          box-sizing: border-box;
        }

        body {
          margin: 0;
          background: radial-gradient(1200px 600px at 20% -10%, #1e293b33, transparent),
                      var(--bg);
          color: var(--text);
          font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
          display: flex;
          justify-content: center;
          padding: 40px 20px;
        }

        .app {
          width: 100%;
          max-width: 900px;
          background: var(--panel);
          border: 1px solid var(--border);
          border-radius: 14px;
          box-shadow:
            0 20px 40px rgba(0,0,0,0.45),
            inset 0 1px 0 rgba(255,255,255,0.02);
          overflow: hidden;
        }

        /* Header */
        .header {
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 14px 18px;
          border-bottom: 1px solid var(--border);
          background: linear-gradient(to bottom, #0f172a, #0b1224);
        }

        .title {
          font-weight: 600;
          letter-spacing: 0.3px;
        }

        .subtitle {
          font-size: 12px;
          color: var(--muted);
          margin-top: 2px;
        }

        .header-left {
          display: flex;
          flex-direction: column;
        }

        .run-btn {
          display: inline-flex;
          align-items: center;
          gap: 8px;
          background: var(--accent);
          color: white;
          border: none;
          padding: 8px 14px;
          border-radius: 8px;
          font-weight: 500;
          cursor: pointer;
          transition: background 0.15s ease, transform 0.05s ease;
        }

        .run-btn:hover {
          background: var(--accent-hover);
        }

        .run-btn:active {
          transform: translateY(1px);
        }

        /* Editor */
        .section {
          padding: 16px 18px;
        }

        .label {
          font-size: 12px;
          text-transform: uppercase;
          letter-spacing: 0.08em;
          color: var(--muted);
          margin-bottom: 8px;
        }

        textarea {
          width: 100%;
          min-height: 90px;
          resize: vertical;
          background: var(--editor);
          color: var(--text);
          border: 1px solid var(--border);
          border-radius: 10px;
          padding: 14px;
          font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
          font-size: 14px;
          line-height: 1.5;
          outline: none;
          transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        textarea:focus {
          border-color: var(--accent);
          box-shadow: 0 0 0 1px var(--accent);
        }

        /* Output */
        pre {
          margin: 0;
          background: #020617;
          border: 1px solid var(--border);
          border-radius: 10px;
          padding: 14px;
          min-height: 160px;
          max-height: 260px;
          overflow: auto;
          font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
          font-size: 13px;
          line-height: 1.5;
          white-space: pre-wrap;
        }

        .hint {
          margin-top: 8px;
          font-size: 12px;
          color: var(--muted);
        }

        .kbd {
          font-family: inherit;
          background: #020617;
          border: 1px solid var(--border);
          border-radius: 6px;
          padding: 1px 6px;
          font-size: 11px;
        }
    </style>
</head>
<body>

<div class="app">
    <div class="header">
        <div class="header-left">
            <div class="title">JShell Desktop GUI</div>
            <div class="subtitle">Interactive Java REPL</div>
        </div>
        <button class="run-btn" onclick="run()">
            ▶ Run
        </button>
    </div>

    <div class="section">
        <div class="label">Input</div>
        <textarea id="code">Math.random();</textarea>
        <div class="hint">
            Press <span class="kbd">Ctrl</span> + <span class="kbd">Enter</span> to run
        </div>
    </div>

    <div class="section">
        <div class="label">Output</div>
        <pre id="output">// JShell output will appear here</pre>
    </div>
</div>

<script>
    async function run() {
      const code = document.getElementById("code").value;
      const outputEl = document.getElementById("output");
      outputEl.textContent = "⏳ Running…";

      try {
        const output = await window.jshell.execute(code);
        outputEl.textContent = output || "(no output)";
      } catch (err) {
        outputEl.textContent = "❌ Error:\n" + err;
      }
    }

    document.getElementById("code").addEventListener("keydown", e => {
      if (e.ctrlKey && e.key === "Enter") {
        run();
      }
    });
</script>

</body>
</html>
